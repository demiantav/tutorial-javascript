<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>

    <script>

       //Mediante JSON.parse analizamos el archivo json y sus string los transforma al tipo de dato que es

        console.log(JSON);
        console.log("54");
        console.log(JSON.parse("54"));
        console.log(JSON.parse("[4,7]")); //pasamos un string a un array
        console.log(JSON.parse("{}")); //pasamos un string a un objeto


        

    </script>
    
</body>
</html>
