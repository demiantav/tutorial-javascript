   /* Parametro REST

   De esta manera podemos agregar parametros de manera infinita, por ej
   tener una funcion que reciba dos parametros y si lo desea pueda seguir
   agregando los que quiera:

   */

   function sumar(num1, num2, ...c){

     let resultado = num1 + num2;

     c.forEach((i) => { // Si llega a entrar un numero adicional lo recorre y agrega a resultado

       resultado += i;
     });

     return resultado;
   }
