  <script>

  // En javascript existen diversos tipos de objetos, cada uno de los cualesposee sus propios metodos y especificaciones

    //Objeto Console:

    console.log(console);
    console.error("Te mandaste una cagada");
    console.warn("No seas gil.");

    console.dir(document); //Document representa el documento Html y de esta manera podemos ver todo lo que tiene Document

    // Objeto Date:


    console.log(Date.now()); //Tiempo historico en segundos desde las 00:00:00 del 1 de enero de 1970

    console.dir(document);

    alert("Sali de aca"); // De esta manera podemos dar un mensaje mediante una ventana

    prompt("Elegi cantidad de jugadores"); // Con prompt incializamos una ventana en el navegador en donde el usuario puede insertar algo y asi lo guardamos en una variable por ejemplo



    // Expresiones regulares

    let texto = "Lorem ipsum dolor sit amet, consectetur adipisicing elit, se eiusmod tempor incididunt ut labore et dolore magna enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat Duis aute irure dolor reprehenderit  voluptate velit esse cillum dolore eu fugiat nulla pariatur Excepteur sint occaecat cupidatat non proident, sugfhfghnhjkhjkt  culpa qui officia deserunt mollit anim id est laborum.";

    let palabraPrueba = "asgyth";

    console.log(texto);

    let reg1 = /sunt/; // Busca la palabra exacta
    let reg2 = /gr*t/; // Busca que la cadena contenga el orden exacto de caracteres, primero la g, luego la r (con el * le indicamos que puede aparecer 0 o mas veces) y por ultimo la t.
    let reg3= /Asgyth/ig;

    console.log(reg1.test(texto));
    console.log(reg1.exec(texto));
    console.log(reg2.test(palabraPrueba));
    console.log(reg3.test(palabraPrueba));

    // Funciones Anonimas Autoejecutables:

    //Son dos parentesis, el primero tiene la funcion y el segundo tiene los parametros

(function (d,w,c){
  console.log("Funcion autoejecutable");
  console.log(d);
  console.log(w);
  console.log(c);
})(document,window,console); //d hace referencia a document, w a window y asi sucesivamente

let res = (function (n1,n2){

    return n1+n2;

})(250,250);

console.log(res);
