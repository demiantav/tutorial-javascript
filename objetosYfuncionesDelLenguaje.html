<body>

  <script>

  // En javascript existen diversos tipos de objetos, cada uno de los cualesposee sus propios metodos y especificaciones

    //Objeto Console:

    console.log(console);
    console.error("Te mandaste una cagada");
    console.warn("No seas gil.");
    console.dir(document);

    alert("Sali de aca"); // De esta manera podemos dar un mensaje mediante una ventana

    let aviso = prompt("Elegi cantidad de jugadores"); // Con prompt incializamos una ventana en el navegador en donde el usuario puede insertar algo y asi lo guardamos en una variable por ejemplo

    console.log(aviso);

    // Expresiones regulares


  </script>
